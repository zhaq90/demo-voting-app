apiVersion: apps/v1
kind: Deployment
metadata: 
  name: redis-deployment
  labels:
    name: redis-deployment
    app: demo-voting-app
spec: 
  replicas: 3
  selector:
    matchLabels:
      name: redis-deployment
      app: demo-voting-app
  template:
    metadata:
      name: redis-pod
      labels: 
        name: redis-pod
        app: demo-voting-app
    spec:
      containers:
        - name: redis
          image: redis
          ports:
           - containerPort: 6379